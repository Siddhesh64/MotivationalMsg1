<html>
<head>
	<title>Motivational Message</title>
	<style>
		* { font-size:40px; }
	</style>
	<script>
			function show()
			{
			event.preventDefault();
			let ans = document.getElementById("ans");
			let mm = [ "Live & let live" , "just do it" , "change is constant" , "i will do it"];
			let r = parseInt(Math.random() * mm.length);
			ans.innerHTML = mm[r];
			}
	</script>
</head>
<body>
<center>
		<h1> Motivational Message </h1>
		<form onsubmit="show()">
		<input type = "submit" value = "Get Message"/>
		</form>
		<h1 id = "ans" />
</center>
</body>
</html>
